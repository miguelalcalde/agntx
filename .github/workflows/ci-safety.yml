name: CI Safety Checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    name: Build and package verification
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Smoke test CLI
        run: pnpm run test

      - name: Verify npm package contents
        run: pnpm run pack:check
